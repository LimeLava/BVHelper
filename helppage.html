<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Help Page</title>
	<link href="Home-CSS.css" rel="stylesheet" type="text/css" media="screen and (orientation: portrait)">
	<link href="jquery-mobile/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css">
	<link href="plugins/cordova-plugin-inappbrowser/www/inappbrowser.css" rel="stylesheet" type="text/css">
	<script src="jquery-mobile/jquery-1.11.1.min.js"></script>
	<script src="jquery-mobile/jquery.mobile-1.3.0.min.js"></script>
	<script src="plugins/cordova-plugin-inappbrowser/www/inappbrowser.js"></script>
	<style>
	ul {
	 list-style-type: none;
	 margin: 0;
	 padding: 0;
	 margin-left: 0;
	 margin-right: auto;
	 overflow: hidden;
	 background-color: #205aad;
	}
	
	.headitems {
	 width:auto;
	 height:30px;
	 margin-left: 25px;
	 margin-right: 25px;
	 margin-bottom: -10px;
	 margin-top: -200px;
	}

	li {
	 float: left;
	}

	li a {
	 display: block;
	 color: white;
	 text-align: left;
	 padding: 14px 16px;
	 text-decoration: none;
	}

	li a:hover {
	 background-color: #2c78e4;
	}
	
	.text {
	 text-align: center;
	 color: white;
	}
	
	th, td {
	 padding: 5px;
	 text-align: left;
	}
	
	.tblitems {
	 width:100%;
	}
	
	#bg {
	background-image: url("Pictures/HelpPageIcons/background.jpg");
	height: 100%; 
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
	}
	</style>	
	</head>
	<body id="bg">
	<div class="header">
		<ul>
			<li><a class="active"><img src="Pictures/Icons/BackIcon.png" class="headitems" onClick="onBackKeyDown()"> </a></li>
		</ul>
	</div>
	
	<img src="Pictures\HelpPageIcons\bvrecIcon.jpg" style="width:90px;margin-top:25px;display:block;margin-left:auto;margin-right:auto;">
	
	<div class="text" style="margin-top:25px;">
	 <i><strong><p>Sports Complex</p></strong></i>
		<strong><p>9701 West 137th Street</p></strong>
		<strong><p>913-685-6030</p></strong>
		<strong><p>Office Hours: M-F 8:00A-4:30P</p></strong>
	</div>
	
	<table style="width:100%;margin-top:25px;">
		<tr>
			<td><img class="tblitems" src="Pictures/HelpPageIcons/pinterestIcon.png" onClick="pinterest()"></td>
			<td><img class="tblitems" src="Pictures/HelpPageIcons/facebookIcon.png" onClick="facebook()"></td>
			<td><img class="tblitems" src="Pictures/HelpPageIcons/twitterIcon.png" onClick="twitter()"></td>
		</tr>
		<tr>
			<td><img class="tblitems" src="Pictures/HelpPageIcons/linkedinIcon.png" onClick="linkedin()"></td>
			<td><img class="tblitems" src="Pictures/HelpPageIcons/youtubeIcon.png" onClick="youtube()"></td>
			<td><img class="tblitems" src="Pictures/HelpPageIcons/instagramIcon.png" onClick="instagram()"></td>
		</tr>
	</table>
	
	<script>
	function onBackKeyDown() {
    history.go(-1);
    navigator.app.backHistory();
	}
	function pinterest() {
	window.open('https://www.pinterest.com/bluevalleyrec/', '_blank', 'location=yes');
	}
	function facebook() {
	window.open('https://www.facebook.com/bluevalleyrecreation?scrlybrkr=00cc2dc3', '_blank', 'location=yes');
	}
	function twitter() {
	window.open('https://twitter.com/bluevalleyrec?scrlybrkr=87e4df18', '_blank', 'location=yes');
	}
	function linkedin() {
	window.open('https://www.linkedin.com/company/blue-valley-recreation', '_blank', 'location=yes');
	}
	function youtube() {
	window.open('https://www.youtube.com/user/BlueValleyRec?feature=watch', '_blank', 'location=yes');
	}
	function instagram() {
	window.open('https://www.instagram.com/bluevalleyrecreation/', '_blank', 'location=yes');
	}
	</script>
	
	</body>
</html>
