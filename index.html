<!doctype html>
<html style="position: relative; overflow-y: hidden;">
<head>
<meta charset="utf-8">
<title>BVHelper</title>
<link href="Home-CSS.css" rel="stylesheet" type="text/css">

<style>
ul {

  margin-right: auto;
  background-color: #205aad;

  overflow: auto; 
  
}
	
.circle {
  display:block;
  position: absolute;
  height: 50px;
  width: 50px;
  right: 15px;
  bottom: 15px;
  
}

  }

}

	margin-top: -200px;
}

li a {

	text-align: center;
	padding: 14px 16px;

}

li a:hover {
  background-color: #2c78e4;
}

.active {
  background-color: #2c78e4;
}
img{
  width: auto;
  height: 92vh;
}

<body style="background-color:#205aad;">
<div>
  <div class="header">
	    <ul>
			<li><a class="active" href="#home"><img src="Pictures/FieldIcon.png" class="headitems"> </a></li>
  			<li><a href="#news"><img src="Pictures/ParkingYellow.png" class="headitems"></a></li>
  			<li><a href="#contact"><img src="Pictures/RestroomAndConcessionsYellow.png" class="headitems"></a></li>
		</ul>
  </div>
  

  <div class="Map" style="position: center; overflow: auto;">

  		</div>
  </div>
